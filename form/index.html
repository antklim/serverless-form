<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Serverless From</title>
  <meta name="description" content="Serverless Form">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-5">
        <h1 class="display-1">Welcome to Serverless Form!</h1>
        <form>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="inputFullName" class="form-label">Password</label>
            <input type="text" class="form-control" id="inputFullName">
          </div>
          <div class="mb-3">
            <label for="inputComment" class="form-label">Comment</label>
            <textarea class="form-control" id="inputComment" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Keep me posted!</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
