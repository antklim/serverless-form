<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Serverless From</title>
  <meta name="description" content="Serverless Form">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-5">
        <h1 class="display-2">Welcome to Serverless Form!</h1>

        <!-- INFO: Option 2. Submit using JS.  -->
        <div id="formSubmitResult"></div>

        <!-- INFO: Option 1. Submit using form. It will redirect to the results page, no JS required.  -->
        <!-- <form action="--- REPLACE ME WITH API URL ---" method="post" enctype="application/x-www-form-urlencoded"> -->

        <!-- INFO: Option 2. Submit using JS.  -->
        <form id="intentionForm">
         <fieldset>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" maxlength="250" required>
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea class="form-control" id="comment" name="comment" rows="3" maxlength="250"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submitIntentionBtn">Keep me posted!</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- INFO: Option 2. Submit using JS.  -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
